<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="Index.css">
</head>

<body>
    <div class="profile-header">
        <i class="fa-solid fa-gear settings-icon"></i>
    </div>

    <div class="menu">
        <span>Shopping</span>
        <div>
            <i class="fa-solid fa-th-large icon grid-view"></i>
            <i class="fa-solid fa-bars icon list-view"></i>
        </div>
        <span>9/9</span>
    </div>

    <div class="gallery">
        <img src="Images/Bag1.jpg" alt="Gallery Item 1">
        <img src="Images/Bag2.jpg" alt="Gallery Item 2">
        <img src="Images/Bag3.jpg" alt="Gallery Item 3">
        <img src="Images/Bag1.jpg" alt="Gallery Item 4">
        <img src="Images/Bag2.jpg" alt="Gallery Item 4">
        <img src="Images/Bag3.jpg" alt="Gallery Item 4">
        
    </div>

    <div class="bottom-nav">
        <i class="fa-solid fa-house nav-icon"></i>
        <i class="fa-solid fa-magnifying-glass nav-icon"></i>
        <i class="fa-solid fa-calendar-plus nav-icon active"></i>
        <i class="fa-regular fa-comment nav-icon"></i>
        <i class="fa-regular fa-user nav-icon"></i>
    </div>

    <script>
        function adjustGrid() {
            const gallery = document.querySelector('.gallery');
            const images = gallery.querySelectorAll('img').length;
            
            if (window.innerWidth > 600) {
                gallery.style.gridTemplateColumns = images <= 2 ? 'repeat(2, 1fr)' : 'repeat(3, 1fr)';
            } else {
                gallery.style.gridTemplateColumns = images <= 2 ? 'repeat(2, 1fr)' : 'repeat(2, 1fr)';
            }
        }

        document.addEventListener('DOMContentLoaded', adjustGrid);
        window.addEventListener('resize', adjustGrid);

        document.querySelectorAll('.nav-icon').forEach(icon => {
            icon.addEventListener('click', function () {
                document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.querySelector('.grid-view').addEventListener('click', adjustGrid);

        document.querySelector('.list-view').addEventListener('click', function () {
            document.querySelector('.gallery').style.gridTemplateColumns = '1fr';
        });

        document.querySelector('.settings-icon').addEventListener('click', function () {
            alert('Settings clicked!');
        });
    </script>
</body>

</html>
